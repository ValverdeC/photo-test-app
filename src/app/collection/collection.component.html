<div class="main-content">
	<div class="cards" *ngFor="let clothing of clothings">
		<md-card class="example-card">
		  <md-card-header>
		  	<div md-card-avatar [style.background-image]="'url(' + clothing.headerImageUrl + ')' | safe: 'style'" style="background-size: cover;"></div>
		    <md-card-title>{{clothing.title}}</md-card-title>
		    <md-card-subtitle>{{clothing.subtitle}}</md-card-subtitle>
		  </md-card-header>
		  <img md-card-image [src]="clothing.imageUrl">
		  <md-card-content>
		    <p>{{clothing.description}}</p>
		  </md-card-content>
		  <md-card-actions>
		    <button md-button>LIKE</button>
		    <button md-button>SHARE</button>
		  </md-card-actions>
		</md-card>
	</div>
</div>
