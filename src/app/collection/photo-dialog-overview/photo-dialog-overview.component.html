<div class="container">
	<button *ngIf="!loading" md-button class="left button" (click)="leftClick()" [hidden]="loading">
		<md-icon>navigate_before</md-icon>
	</button>
	<div>
		<md-spinner *ngIf="loading" class="loading" color="warn"></md-spinner>
	</div>
	<img class="photo" [hidden]="loading" [src]="photo.photoUrl" (load)="load()" style="object-fit: cover;">
	<button *ngIf="!loading" md-button class="right button" (click)="rightClick()" [hidden]="loading">
		<md-icon>navigate_next</md-icon>
	</button>
<div>
